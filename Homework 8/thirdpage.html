    <script>


function checkboxes()
        {
            var firstName = document.getElementById("fName").value;
            var eMail = document.getElementById("eMail").value;
            var isValid = true;
            if(firstName == "")
            {
                document.getElementById("fName").focus();
                document.getElementById("fName").style.backgroundColor = "red";
                document.getElementById("fNameMessage").innerHTML = "* Required";
                document.getElementById("fNameMessage").style.color = "red";
                isValid= false;
                
            }
           
            var btnSubmit = document.getElementById("btnSubmit");
            if(eMail == "")
            {
                document.getElementById("eMail").focus();
                document.getElementById("eMail").style.backgroundColor = "red";
                document.getElementById("eMailMessage").innerHTML = "* Required";
                document.getElementById("eMailMessage").style.color = "red";
                btnSubmit.style.backgroundColor = "red"; 
                isValid= false;

    

            }

            var termsAccepted = document.querySelector('input[name="yesno"]:checked');
            if (!termsAccepted || termsAccepted.value !== "Yes") {
               document.getElementById("termsMessage").innerHTML = "* You must accept the terms.";
               document.getElementById("termsMessage").style.color = "red";
               isValid = false;
               } else {
               document.getElementById("termsMessage").innerHTML = "";
               }
               return isValid;
            }
    </script>
